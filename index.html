<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Metronome with Fullscreen Slideshow and Image Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="slideshow-container">
      <img id="slideshow" src="" alt="Slideshow Image">
      <button id="fullscreenBtn" class="btn">Fullscreen</button>
    </div>
    <div class="controls">
      <div class="image-settings">
        <label for="aspectRatio">Aspect Ratio:</label>
        <select id="aspectRatio">
          <option value="16:9">16:9</option>
          <option value="4:3">4:3</option>
          <option value="1:1">1:1</option>
          <option value="custom">Custom</option>
        </select>
        <div id="customRatioInputs" style="display: none;">
          <input type="number" id="customWidth" placeholder="Width" min="1">
          <input type="number" id="customHeight" placeholder="Height" min="1">
        </div>
        <label for="maxWidth">Max Width (px):</label>
        <input type="number" id="maxWidth" value="1920" min="1">
        <label for="maxHeight">Max Height (px):</label>
        <input type="number" id="maxHeight" value="1080" min="1">
        <button id="applySettings" class="btn">Apply Settings</button>
      </div>
      <input type="range" min="40" max="218" value="100" class="slider" id="bpmSlider">
      <div class="bpm-display"><span id="bpmValue">100</span> BPM</div>
      <select id="soundSelect">
        <option value="beep">Beep</option>
        <option value="woodblock">Woodblock</option>
        <option value="cowbell">Cowbell</option>
      </select>
      <div class="beat-indicator" id="beatIndicator"></div>
      <button class="btn" id="startStop">Start</button>
      <button class="btn" id="slideshowBtn">Select Images</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
